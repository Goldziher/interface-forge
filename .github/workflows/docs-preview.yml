name: Documentation Preview

on:
    pull_request:
        paths:
            - 'docs/**'
            - '.github/workflows/docs-preview.yml'

permissions:
    contents: read
    pull-requests: write

jobs:
    build-preview:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'pnpm'

            - name: Install root dependencies
              run: pnpm install --frozen-lockfile

            - name: Install docs dependencies
              run: |
                  cd docs
                  pnpm install --frozen-lockfile

            - name: Build documentation
              run: |
                  cd docs
                  pnpm build

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: docs-preview-${{ github.event.number }}
                  path: ./docs/build
                  retention-days: 7

            - name: Comment on PR
              uses: actions/github-script@v7
              with:
                  script: |
                      const artifactName = `docs-preview-${{ github.event.number }}`;
                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: `ðŸ“š Documentation preview build completed!\n\n**Artifact:** \`${artifactName}\`\n**Retention:** 7 days\n\nYou can download the preview from the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).`
                      })
