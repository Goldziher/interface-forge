name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (e.g. v2.6.4)"
        required: false
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Checkout requested tag
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' }}
        run: git checkout "${{ inputs.tag }}"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"
          token: ""

      - name: Update npm (trusted publishing requires >= 11.5.1)
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish to npm (trusted publishing)
        shell: bash
        run: |
          set -euo pipefail
          unset NODE_AUTH_TOKEN || true
          VERSION="$(node -p "require('./package.json').version")"
          if npm view "interface-forge@${VERSION}" version >/dev/null 2>&1; then
            echo "interface-forge@${VERSION} is already published; skipping."
            exit 0
          fi
          npm publish --provenance --access public
