name: documentation

defaults:
    run:
        working-directory: docs

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    checks:
        if: github.event_name != 'push'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '16'
            - name: Test Build
              run: |
                  yarn install --frozen-lockfile
                  yarn build
    gh-release:
        if: github.event_name != 'pull_request'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '16'
            - uses: webfactory/ssh-agent@v0.5.3
              with:
                  ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY }}
            - name: Release to GitHub Pages
              env:
                  USE_SSH: true
                  GIT_USER: git
              run: |
                  git config --global user.email "nhirschfeld@gmail.com"
                  git config --global user.name "Goldziher"
                  yarn install --frozen-lockfile
                  yarn deploy
